"""
Cursor-Based Pagination: Relay-style connections with cursor pagination for list queries.
Pattern: Connection { nodes: [Node!]!, pageInfo: PageInfo! }
"""
type OuterConnection {
  nodes: [Outer!]!
  pageInfo: PageInfo!
}

input QueryEntitiesListInput {
  after: Cursor
  first: Int = 10
  nameFilter: String
}
