"""
Result Unions: Success/Failure pattern for mutations with structured error handling.
Pattern: MutationPayload = SuccessType | FailureType
"""
type CreateEntitySuccess {
  entity: Outer!
  recordId: UUID!
}

type CreateEntityFailure {
  errors: [MutationProblem!]!
  status: FailureReason!
}

union CreateEntityPayload = CreateEntitySuccess | CreateEntityFailure

type CreateContainerSuccess {
  container: Container!
  recordId: UUID!
}

type CreateContainerFailure {
  errors: [MutationProblem!]!
  status: FailureReason!
}

union CreateContainerPayload = CreateContainerSuccess | CreateContainerFailure
